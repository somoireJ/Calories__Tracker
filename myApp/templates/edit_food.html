{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="text-center mb-4">Edit Food Item</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ food.name }}">
        </div>
        <div class="form-group">
          <label for="calories">Calories:</label>
          <input type="number" class="form-control" id="calories" name="calories" value="{{ food.calories }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin:food' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
